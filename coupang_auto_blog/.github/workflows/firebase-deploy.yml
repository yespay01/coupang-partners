name: CI / Firebase Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      site:
        description: "Firebase Hosting Site ID (default: config value)"
        required: false
      release:
        description: "Optional release ID to roll back to (omit for latest)"
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            web/package-lock.json

      - name: Install dependencies (web)
        run: npm ci
        working-directory: web

      - name: Build (web)
        run: npm run build
        working-directory: web

      - name: Lint (web)
        run: npm run lint
        working-directory: web

      - name: Build (web)
        run: npm run build
        working-directory: web

      - name: Install dependencies (functions)
        run: npm install
        working-directory: functions

      - name: Lint (functions)
        run: npm run lint
        working-directory: functions

      - name: Test (functions)
        run: npm test
        working-directory: functions

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            web/package-lock.json

      - name: Install dependencies (web)
        run: npm ci
        working-directory: web

      - name: Install dependencies (functions)
        run: npm install
        working-directory: functions

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase
        uses: w9jds/firebase-action@v2.2.1
        with:
          args: deploy --only hosting,functions --project ${{ secrets.FIREBASE_PROJECT_ID }}
        env:
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

  preview:
    needs: build
    if: >
      github.event_name == 'pull_request' &&
      github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (web)
        run: npm ci
        working-directory: web

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Hosting preview channel
        env:
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        run: |
          echo "$GCP_SA_KEY" > "$HOME/firebase-sa.json"
          export GOOGLE_APPLICATION_CREDENTIALS="$HOME/firebase-sa.json"
          CHANNEL="preview-${{ github.event.pull_request.number }}"
          firebase hosting:channel:deploy "$CHANNEL" --project "$FIREBASE_PROJECT_ID" --expires 7d
          URL=$(firebase hosting:channel:list --project "$FIREBASE_PROJECT_ID" --limit 20 --json | jq -r \
            ".result[] | select(.name | endswith(\"/channels/${CHANNEL}\")) | .url" | head -n 1)
          {
            echo "### ðŸ” Firebase Hosting Preview"
            echo ""
            echo "- Channel: \`$CHANNEL\` (expires in 7 days)"
            if [ -n "$URL" ]; then
              echo "- URL: $URL"
            fi
          } >> "$GITHUB_STEP_SUMMARY"

  rollback:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Rollback Firebase Hosting release
        env:
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          INPUT_SITE: ${{ github.event.inputs.site }}
          INPUT_RELEASE: ${{ github.event.inputs.release }}
        run: |
          echo "$GCP_SA_KEY" > "$HOME/firebase-sa.json"
          export GOOGLE_APPLICATION_CREDENTIALS="$HOME/firebase-sa.json"
          SITE="$INPUT_SITE"
          if [ -z "$SITE" ]; then
            SITE=$(jq -r '.hosting[0].site // empty' firebase.json)
          fi
          if [ -z "$SITE" ]; then
            echo "::error::Firebase Hosting site ID not provided."
            exit 1
          fi
          CMD="firebase hosting:rollback $SITE"
          if [ -n "$INPUT_RELEASE" ]; then
            CMD="$CMD $INPUT_RELEASE"
          fi
          $CMD --project "$FIREBASE_PROJECT_ID"
