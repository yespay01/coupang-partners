# Optional extra overrides (설치형/관리형 커스터마이징 예시)
# 기본 포트/컨테이너/볼륨명 분리는 root .env(STACK_NAME, *_HOST_PORT)로 처리하세요.
# 주의: docker compose 멀티 파일에서 ports 배열은 병합(append)될 수 있으므로 override에서 ports 재정의는 피하는 것을 권장합니다.
#
# 사용 예시:
#   cp .env.example .env
#   cp web/.env.example web/.env.production
#   cp automation-server/.env.example automation-server/.env
#   docker compose up -d --build
#
# 필요 시 아래처럼 리소스 제한/추가 환경변수만 override 하세요.

services:
  web:
    environment:
      - NODE_ENV=production

  automation-server:
    environment:
      - NODE_ENV=production
